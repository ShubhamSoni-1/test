name: Adding the Keys

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      Git_Username:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Please provide your GitHub username'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string
      Git_Passkey:
        description: 'Please provide your GitHub passkey having access to read and write to the GitHub repositories.'
        required: true
        type: string
      env:
        description: 'Choose Your Environment'
        required: true
        type: string
        default: 'devops'
        options:
          - devops
          - dev
          - stage
          - preprod
          - production

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "add-keys"
  add-keys:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a single command using the runner's shell
      - name: Run test.sh 
        run: |
          chmod +x /home/yuvraj/practice/test.sh
          /home/yuvraj/practice/test.sh
