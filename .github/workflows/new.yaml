name: Adding the Keys-2

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:      
      env:
        description: 'Choose Your Environment'
        required: true
        type: string
        default: 'devops'
        options:
          - devops
          - dev
          - stage
          - preprod
          - production
      cluster:
        type: choice
        description: 'Choose your cluster'
        options:
        - odoo
        - keyclock
        - swf-jitips
        required: true
env:
 SLACK_WEBHOOK_URL: ${{ vars.SLACK_WEBHOOK_URL }}  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "add-keys"
  add-keys:
    # The type of runner that the job will run on
    runs-on: my-runner
    
    
    #runs-on: common
    # environment:
      #name: ${{ github.event.inputs.env }}
    
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2
       # with:
        #  ref: ${{ github.event.inputs.env }}
      - run: pwd  

      - name: Copy script to runner
        run: scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null /home/yuvraj/practice/task.sh ${{ github.workspace }}

      - name: Make script executable
        run: chmod +x task.sh

      - name: Run Local Script
        run: ./task.sh
      
